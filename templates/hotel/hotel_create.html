<!DOCTYPE html>
{% load static %}

<head>
    <link rel="stylesheet" text="text/css" href="{% static 'css/hotel_create.css' %}">
</head>

<body>
        <h2>Create New Hotel:</h2>
        <form method="post" action="{% url 'hotel-create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" >Create Hotel</button>
        </form>

</body>
</html>
