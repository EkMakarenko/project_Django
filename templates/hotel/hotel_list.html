{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOTELS</title>
    <link rel="stylesheet" text="text/css" href="{% static 'css/hotel_list.css' %}">
</head>
<body>
        <h2>HOTELS</h2>
        <form method="get" action="{% url 'hotel-create' %}">
            <button>Create New Hotel</button>
        </form>
        <ol>
            {% for hotel in hotel %}
                <li>
                    <a href="{% url 'hotel-detail' hotel.id %}"><h4>{{ hotel.name }}</h4></a>
                </li>
            {% endfor %}
        </ol>

</body>
</html>
